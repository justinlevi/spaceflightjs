<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Flight - Asteroid Dodger</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      #app {
        width: 100vw;
        height: 100vh;
      }
      .hud {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        font-size: 20px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        z-index: 100;
      }
      .controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        text-align: center;
        background: rgba(0,0,0,0.5);
        padding: 10px 20px;
        border-radius: 10px;
        z-index: 100;
      }
      .game-over {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-align: center;
        background: rgba(0,0,0,0.8);
        padding: 30px;
        border-radius: 10px;
        z-index: 200;
        display: none;
      }
      .game-over h1 {
        margin-top: 0;
      }
      .restart-btn {
        background: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 20px;
      }
      .restart-btn:hover {
        background: #45a049;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="hud">
        <div>Score: <span id="score">0</span></div>
        <div>Health: <span id="health">100</span></div>
      </div>
      <div class="controls">
        Use Arrow Keys or WASD to move â€¢ Space to boost
      </div>
      <div class="game-over" id="gameOver">
        <h1>Game Over!</h1>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button class="restart-btn" onclick="location.reload()">Play Again</button>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
